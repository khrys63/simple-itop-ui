<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Itop viewer</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/properties.js"></script>
	<script src="js/itop.js"></script>
	<script src="js/i18n.js"></script>
	<script src="js/translate.js"></script>
</head>
<body>
	<header id="site-head">
		<a href="../index.html"><img src="img/home.png"></a>
		<select name="datas" id="datas"></select>
	</header>
	<div class="body">
		<div class="loading" id="loading">Loading&#8230;</div>
		<form method="POST" id="LoginFormLoc">
			<fieldset id="login">
			<legend id="formserver"></legend>
				<span id="formlogin"></span>: <input type="text" id="auth_user" name="auth_user" value="" /> 
				<span id="formpassword"></span>: <input type="password" id="auth_pwd" name="auth_pwd" value="" />&nbsp;
				<button type="submit"><span id="formconnect"></span></button>
			</fieldset>
			<span id="errorLogin"></span>
		</form>
		<div id="datacenter">
			<h2><span id="name"></span></h2>
			<br>
			<div class="site">
				<table id="tableLocation">
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div id="graph">
			<div class="button graph"><span onclick="GetGraphLocation(document.getElementById('datas').value);" id="btnspace"></span></div>
			<div id="graphs"></div><br>
			<div id="graphLegend"><span id="legNet"></span><span id="legServ"></span><span id="legStore"></span><span id="legEncl"></span><span id="legfree"></span></div>
		</div>
		<div id="rack">
			<br>
			<div id="infoRack">
			<strong><span id="sprackdetail"></span> : </strong>
				<br><span id="sprackname"></span> :
				<span id="namerack"></span>
				<br><span id="spnbu"></span> :
				<span id="nbu"></span> - <span id="spnbuocc"></span> :
				<span id="uuse"></span> (<span id="upercent">-</span>%)
			</div>
			<div id="donutChart"><canvas id="myChart" width="100" height="100"></canvas></div>
			<div class="button mask"><span onclick="switchRackGraph('graph');" id="btnmask"></span></div>
			<br>
			<br>
			<div class="site">
				<table id="tablerack">
					<tbody></tbody>
				</table>
			</div>
			<div id="server">
				<br>
				<strong><span id="spenclodetail"></span> <span id="chassisname"></span> : </strong>
				<div class="site">
					<table id="tableserver">
						<tbody></tbody>
					</table>
				</div>
				<br>
			</div>
		</div>
		<div id="JSONResult">
			JSON :
			<br/>
			<pre><span id="result"></span></pre>
		</div>
	</div>

	<script id="racks_line" type="text/template">
	<tr class="pointer">
		<td onclick="GetRackWithName('{name}')">{name}</td>		
	</tr>
	</script>

	<script id="u_line" type="text/template">
	<tr class="pointer" onclick="GetEnclosureWithName('{name}','{persoType}')">
		<td>{description}</td>
		<td>{finalclass}</td>
		<td>{name}</td>
		<td>{nb_u}</td>
		<td>{brand_name}</td>
		<td>{model_name}</td>
		<td>{serialnumber}</td>
		<td>{organization_name}</td>
		<td>{status}</td>
	</tr>
	</script>

	<script id="server_line" type="text/template">
		<tr>
			<td>{name}</td>
			<td>{brand_name}</td>
		</tr>
	</script>
    <script src="js/Chart.min.js"></script>
</body>
</html>
