<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Itop viewer</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/properties.js"></script>
	<script src="js/itop.js"></script>
</head>
<body>
	<div class="body">
		<div class="loading" id="loading">Loading&#8230;</div>
		<form method="POST" id="LoginFormLoc">
			<fieldset id="login">
			<legend>Server Parameters</legend>
				iTop Login: <input type="text" id="auth_user" name="auth_user" value="" /> 
				Password: <input type="password" id="auth_pwd" name="auth_pwd" value="" />&nbsp;
				<button type="submit">Login</button>
			</fieldset>
			<span id="errorLogin"></span>
		</form>
		<div id="datacenter">
			<h2><span id="name"></span></h2>
			Organisation : <span id="locationOrg"></span>
			<br>
			<div class="site">
				<table id="tableLocation">
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div id="graph"><div class="button"><span onclick="GetGraphLocation();">Voir les taux</span></div><div id="graphs"></div></div>
		<div id="rack">
			<br>
			<div id="infoRack">
			<strong>D&eacute;tail du rack : </strong>
				<br> Nom :
				<span id="namerack"></span>
				<br> Nombre U :
				<span id="nbu"></span> - Nombre U occup&eacute;(s):
				<span id="uuse"></span> (<span id="upercent">-</span>%)
			</div>
			<div id="donutChart"><canvas id="myChart" width="100" height="100"></canvas></div>
			<div class="button bright"><span onclick="switchRackGraph('graph');">Masquer</span></div>
			<br>
			<br>
			<div class="site">
				<table id="tablerack">
					<tbody></tbody>
				</table>
			</div>
			<div id="server">
				<br>
				<strong>D&eacute;tail du chassis <span id="chassisname"></span> : </strong>
				<div class="site">
					<table id="tableserver">
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="JSONResult">
			JSON :
			<br/>
			<pre><span id="result"></span></pre>
		</div>
	</div>

	<script id="racks_line" type="text/template">
	<tr class="pointer">
		<td onclick="GetRackWithName('{name}')">{name}</td>		
	</tr>
	</script>

	<script id="u_line" type="text/template">
	<tr class="pointer" onclick="GetEnclosureWithName('{name}','{persoType}')">
		<td>{description}</td>
		<td>{persoType}</td>
		<td>{name}</td>
		<td>{nb_u}</td>
		<td>{brand_name}</td>
		<td>{model_name}</td>
		<td>{organization_name}</td>
		<td>{status}</td>
	</tr>
	</script>

	<script id="server_line" type="text/template">
		<tr>
			<td>{name}</td>
			<td>{brand_name}</td>
		</tr>
	</script>
    <script src="js/Chart.min.js"></script>
</body>
</html>
